<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }
            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
                height: 100vh;
                display: flex;
                flex-direction: column;
                background: #f9f9f9;
            }
            header {
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 12px 16px;
                background: #4285f4;
                color: white;
            }
            header h1 {
                font-size: 16px;
                font-weight: 600;
            }
            #settingsBtn {
                background: none;
                border: none;
                color: white;
                font-size: 20px;
                cursor: pointer;
            }
            #messages {
                flex: 1;
                overflow-y: auto;
                padding: 12px 16px;
            }
            .message {
                margin-bottom: 12px;
                padding: 8px 12px;
                border-radius: 8px;
                max-width: 85%;
                word-wrap: break-word;
                font-size: 14px;
                line-height: 1.4;
            }
            .message.user {
                background: #4285f4;
                color: white;
                margin-left: auto;
            }
            .message.assistant {
                background: #e8e8e8;
                color: #333;
            }
            #inputArea {
                display: flex;
                gap: 8px;
                padding: 12px 16px;
                background: #fff;
                border-top: 1px solid #ddd;
            }
            #attachBtn {
                padding: 8px 12px;
                background: #f0f0f0;
                border: 1px solid #ccc;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
                flex-shrink: 0;
            }
            #chatInput {
                flex: 1;
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 4px;
                font-size: 14px;
                resize: none;
            }
            #sendBtn {
                padding: 8px 16px;
                background: #4285f4;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 14px;
                flex-shrink: 0;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Chat Assistant</h1>
            <button id="settingsBtn" title="Settings">ðŸ”§</button>
        </header>

        <div id="messages"></div>

        <div id="inputArea">
            <button id="attachBtn" title="Attach page content">ðŸ“Ž</button>
            <textarea
                id="chatInput"
                rows="1"
                placeholder="Type a message..."
            ></textarea>
            <button id="sendBtn">Send</button>
        </div>

        <script src="sidepanel.js"></script>
    </body>
</html>
